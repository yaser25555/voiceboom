<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>INFINITY - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('background_image.jpg'); /* تأكد من وجود هذه الصورة في نفس المجلد */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* طبقة شفافة لجعل النص أكثر وضوحًا */
            z-index: -1;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.9); /* خلفية شبه شفافة للمربع */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            z-index: 1;
        }

        h2 {
            margin-bottom: 30px;
            color: #ecf0f1;
            font-family: 'Amiri', serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right; /* لمحاذاة النصوص إلى اليمين */
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #bdc3c7;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #e74c3c; /* لون للرسائل الخطأ */
        }

        .link-text {
            margin-top: 20px;
            font-size: 1em;
            color: #bdc3c7;
        }

        .link-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>INFINITY</h2>
        <div class="input-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        </div>
        <button id="loginButton" class="btn">تسجيل الدخول</button>
        <p id="errorMessage" class="message"></p>
        <p class="link-text">
            ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            loginButton.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    errorMessage.textContent = 'الرجاء إدخال اسم المستخدم وكلمة المرور.';
                    return;
                }

                try {
                    // **هنا تم التعديل لتوجيه الطلب إلى الواجهة الخلفية المنشورة على Render**
                    const response = await fetch('https://voiceboom-wlxp.onrender.com/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('isAdmin', data.isAdmin);
                        window.location.href = 'game.html';
                    } else {
                        errorMessage.textContent = data.message || 'فشل تسجيل الدخول. الرجاء التحقق من اسم المستخدم وكلمة المرور.';
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    errorMessage.textContent = 'حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى لاحقاً.';
                }
            });

            // يمكن للمستخدمين الضغط على Enter لتسجيل الدخول
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>
