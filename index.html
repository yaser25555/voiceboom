<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Voice Boom - تسجيل الدخول / تسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('background_image.jpg'); /* تأكد من وجود هذه الصورة في نفس المجلد */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* طبقة شفافة لجعل النص أكثر وضوحاً */
            z-index: 1;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.9); /* خلفية شفافة للنموذج */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #f39c12;
            margin-bottom: 30px;
            font-size: 2em;
        }

        form input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #f39c12;
        }

        form button {
            width: 100%;
            padding: 12px 0;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #e67e22;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
        }

        p {
            margin-top: 20px;
            font-size: 0.9em;
        }

        p a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                <button type="submit" id="loginButton">تسجيل الدخول</button>
            </form>
            <p class="error-message" id="loginErrorMessage"></p>
            <p>
                ليس لديك حساب؟ <a href="#" id="showRegister">إنشاء حساب</a>
            </p>
        </div>

        <div id="registerFormContainer" style="display: none;"> <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="اسم المستخدم" required>
                <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required> <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                <button type="submit" id="registerButton">تسجيل</button>
            </form>
            <p class="error-message" id="registerErrorMessage"></p>
            <p>
                لديك حساب بالفعل؟ <a href="#" id="showLogin">تسجيل الدخول</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر نموذج تسجيل الدخول
            const loginFormContainer = document.getElementById('loginFormContainer');
            const loginForm = document.getElementById('loginForm');
            const loginUsernameInput = document.getElementById('loginUsername');
            const loginPasswordInput = document.getElementById('loginPassword');
            const loginButton = document.getElementById('loginButton');
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            const showRegisterLink = document.getElementById('showRegister');

            // عناصر نموذج التسجيل
            const registerFormContainer = document.getElementById('registerFormContainer');
            const registerForm = document.getElementById('registerForm');
            const registerUsernameInput = document.getElementById('registerUsername');
            const registerEmailInput = document.getElementById('registerEmail');
            const registerPasswordInput = document.getElementById('registerPassword');
            const registerButton = document.getElementById('registerButton');
            const registerErrorMessage = document.getElementById('registerErrorMessage');
            const showLoginLink = document.getElementById('showLogin');

            // دالة للتبديل إلى نموذج تسجيل الدخول
            const showLoginForm = () => {
                loginFormContainer.style.display = 'block';
                registerFormContainer.style.display = 'none';
                loginErrorMessage.textContent = ''; // مسح الرسائل
                registerErrorMessage.textContent = '';
                registerForm.reset(); // مسح حقول نموذج التسجيل
            };

            // دالة للتبديل إلى نموذج التسجيل
            const showRegisterForm = () => {
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
                loginErrorMessage.textContent = ''; // مسح الرسائل
                registerErrorMessage.textContent = '';
                loginForm.reset(); // مسح حقول نموذج تسجيل الدخول
            };

            // أحداث النقر للتبديل بين النماذج
            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showRegisterForm();
                });
            }

            if (showLoginLink) {
                showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showLoginForm();
                });
            }

            // حدث إرسال نموذج تسجيل الدخول
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = loginUsernameInput.value;
                    const password = loginPasswordInput.value;

                    try {
                        // **هام: استخدم الرابط الكامل للواجهة الخلفية المنشورة**
                        const response = await fetch('https://voiceboom-wlxp.onrender.com/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem('token', data.token); // حفظ الـ token
                            localStorage.setItem('username', username);
                            localStorage.setItem('isAdmin', data.isAdmin);
                            window.location.href = 'game.html'; // إعادة التوجيه لصفحة اللعبة
                        } else {
                            loginErrorMessage.textContent = data.message || 'فشل تسجيل الدخول. الرجاء التحقق من اسم المستخدم وكلمة المرور.';
                        }
                    } catch (error) {
                        console.error('Error during login:', error);
                        loginErrorMessage.textContent = 'حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى لاحقاً.';
                    }
                });
            }

            // حدث إرسال نموذج التسجيل
            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const username = registerUsernameInput.value;
                    const email = registerEmailInput.value; // جلب قيمة البريد الإلكتروني
                    const password = registerPasswordInput.value;

                    try {
                        // **هام: استخدم الرابط الكامل للواجهة الخلفية المنشورة**
                        const response = await fetch('https://voiceboom-wlxp.onrender.com/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, email, password }) // إرسال البريد الإلكتروني
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert(data.message || 'تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.');
                            showLoginForm(); // العودة إلى نموذج تسجيل الدخول بعد التسجيل الناجح
                        } else {
                            registerErrorMessage.textContent = data.message || 'فشل التسجيل. الرجاء المحاولة مرة أخرى.';
                        }
                    } catch (error) {
                        console.error('Error during registration:', error);
                        registerErrorMessage.textContent = 'حدث خطأ غير متوقع أثناء التسجيل. الرجاء المحاولة مرة أخرى لاحقاً.';
                    }
                });
            }

            // يمكن للمستخدمين الضغط على Enter لتسجيل الدخول
            loginUsernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
            loginPasswordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });

            // يمكن للمستخدمين الضغط على Enter للتسجيل
            registerUsernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerButton.click();
                }
            });
            registerEmailInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerButton.click();
                }
            });
            registerPasswordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerButton.click();
                }
            });
        });
    </script>
</body>
</html>
