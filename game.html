<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Voice Boom</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', sans-serif;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            position: relative;
            z-index: 0;

            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a1a2e; /* لون احتياطي للخلفية */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* طبقة شفافة لتعتيم الخلفية وجعل النص أكثر وضوحاً */
            z-index: -1;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap; /* للسماح للعناصر بالنزول لأسطر جديدة في الشاشات الصغيرة */
        }

        .user-info, .game-stats {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #E0E0E0;
            margin: 5px 10px;
        }

        .user-info i, .game-stats i {
            margin-left: 8px; /* المسافة بين الأيقونة والنص */
            color: #1abc9c;
        }

        .game-area {
            background-color: rgba(44, 62, 80, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: #f39c12;
            margin-bottom: 20px;
            font-family: 'Amiri', serif;
            font-size: 2.2em;
        }

        .message-box {
            background-color: rgba(26, 188, 156, 0.2);
            color: #1abc9c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.1em;
            border: 1px solid rgba(26, 188, 156, 0.5);
            min-height: 50px; /* ضمان ارتفاع ثابت */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            min-width: 150px; /* ضمان عرض أدنى للأزرار */
            font-family: 'Noto Naskh Arabic', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .action-button:hover:not(:disabled) {
            background-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .action-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .settings-area {
            background-color: rgba(52, 73, 94, 0.7);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            text-align: right; /* لمحاذاة العناصر داخل الإعدادات لليمين */
        }

        .settings-area label {
            display: block;
            margin-bottom: 10px;
            color: #bdc3c7;
            font-size: 1em;
        }

        .settings-area input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #34495e;
            border: 1px solid #5a7d9a;
            border-radius: 5px;
            color: #ecf0f1;
            font-size: 1em;
            box-sizing: border-box;
            text-align: right;
        }

        .settings-area button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .settings-area button:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .control-button {
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-family: 'Noto Naskh Arabic', sans-serif;
        }

        .control-button:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
        }

        /* تحسينات Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .user-info, .game-stats {
                width: 100%;
                justify-content: flex-start;
                margin-bottom: 10px;
            }
            .header button {
                width: 100%;
                margin-top: 10px;
            }
            .action-button {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <i class="fas fa-user"></i> <span id="usernameDisplay">اللاعب:</span>
        </div>
        <div class="game-stats">
            <i class="fas fa-coins"></i> <span id="scoreDisplay">النقاط: 0</span>
            <i class="fas fa-trophy" style="margin-right: 15px;"></i> <span id="levelDisplay">المستوى: 1</span>
            <i class="fas fa-redo-alt" style="margin-right: 15px;"></i> <span id="attemptsDisplay">المحاولات: 3</span>
        </div>
        <button id="adminDashboardLink" class="control-button" style="background-color: #3f51b5; display: none;">
            <i class="fas fa-tachometer-alt"></i> لوحة تحكم المدير
        </button>
        <button id="logoutBtn" class="control-button"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
    </div>

    <div class="game-area">
        <h2 class="section-title font-amiri">لعبة Voice Boom</h2>
        <div id="messageDisplay" class="message-box">اضغط "تلقائي" أو "ضربة ثلاثية" أو "ضربة المطرقة" للكشف عن النقاط!</div>

        <div class="action-buttons">
            <button id="autoPlayBtn" class="action-button"><i class="fas fa-robot"></i> تلقائي</button>
            <button id="tripleStrikeBtn" class="action-button"><i class="fas fa-dice-d6"></i> ضربة ثلاثية</button>
            <button id="hammerStrikeBtn" class="action-button"><i class="fas fa-hammer"></i> ضربة المطرقة</button>
        </div>

        <div class="control-buttons">
            <button id="settingsToggleBtn" class="control-button" style="background-color: #f39c12; display: none;">
                <i class="fas fa-cog"></i> إظهار الإعدادات
            </button>
            <button id="muteToggleBtn" class="control-button" style="background-color: #34495e;">
                <i class="fas fa-volume-up"></i> كتم الصوت
            </button>
        </div>

        <div id="settingsArea" class="settings-area" style="display: none;">
            <h3 class="section-title" style="font-size: 1.5em; margin-bottom: 20px; color: #f39c12;">إعدادات اللعبة</h3>
            <div class="form-group">
                <label for="maxScoreInput">الحد الأقصى للنقاط:</label>
                <input type="number" id="maxScoreInput" value="100">
            </div>
            <div class="form-group">
                <label for="maxLevelInput">الحد الأقصى للمستوى:</label>
                <input type="number" id="maxLevelInput" value="5">
            </div>
            <div class="form-group">
                <label for="initialAttemptsInput">عدد المحاولات الأولية:</label>
                <input type="number" id="initialAttemptsInput" value="3">
            </div>
            <button id="saveSettingsBtn">حفظ الإعدادات</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const levelDisplay = document.getElementById('levelDisplay');
            const attemptsDisplay = document.getElementById('attemptsDisplay');
            const messageDisplay = document.getElementById('messageDisplay');

            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const tripleStrikeBtn = document.getElementById('tripleStrikeBtn');
            const hammerStrikeBtn = document.getElementById('hammerStrikeBtn');

            const settingsToggleBtn = document.getElementById('settingsToggleBtn');
            const settingsArea = document.getElementById('settingsArea');
            const maxScoreInput = document.getElementById('maxScoreInput');
            const maxLevelInput = document.getElementById('maxLevelInput');
            const initialAttemptsInput = document.getElementById('initialAttemptsInput');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const muteToggleBtn = document.getElementById('muteToggleBtn');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminDashboardLink = document.getElementById('adminDashboardLink');


            // *** هذا هو السطر الذي تم تعديله ليربط الواجهة الخلفية المنشورة ***
            const BACKEND_URL = 'https://voiceboom-wlxp.onrender.com';
            // ************************************************************

            let username = localStorage.getItem('username');
            let token = localStorage.getItem('token');
            let isAdmin = localStorage.getItem('isAdmin') === 'true'; // تحويلها إلى قيمة منطقية

            // وظيفة لإظهار الرسائل
            function showMessage(msg, type = 'info') {
                messageDisplay.textContent = msg;
                if (type === 'error') {
                    messageDisplay.style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
                    messageDisplay.style.borderColor = 'rgba(231, 76, 60, 0.5)';
                    messageDisplay.style.color = '#e74c3c';
                } else if (type === 'success') {
                    messageDisplay.style.backgroundColor = 'rgba(46, 204, 113, 0.2)';
                    messageDisplay.style.borderColor = 'rgba(46, 204, 113, 0.5)';
                    messageDisplay.style.color = '#2ecc71';
                } else { // info
                    messageDisplay.style.backgroundColor = 'rgba(26, 188, 156, 0.2)';
                    messageDisplay.style.borderColor = 'rgba(26, 188, 156, 0.5)';
                    messageDisplay.style.color = '#1abc9c';
                }
            }

            // وظيفة تحديث حالة الأزرار
            function updateActionButtonsState(enabled = true) {
                autoPlayBtn.disabled = !enabled;
                tripleStrikeBtn.disabled = !enabled;
                hammerStrikeBtn.disabled = !enabled;
            }

            // وظيفة تحديث عرض الأزرار بناءً على صلاحيات المسؤول
            function updateButtonVisibility() {
                if (isAdmin) {
                    settingsToggleBtn.style.display = 'block';
                    adminDashboardLink.style.display = 'block'; // أظهر رابط لوحة تحكم المدير
                } else {
                    settingsToggleBtn.style.display = 'none';
                    adminDashboardLink.style.display = 'none';
                    settingsArea.style.display = 'none'; // تأكد من إخفائها لغير المديرين
                }
            }

            // جلب بيانات المستخدم وإعدادات اللعبة
            async function fetchUserData() {
                if (!token) {
                    window.location.href = 'index.html'; // إعادة توجيه إذا لم يكن هناك توكن
                    return;
                }

                try {
                    const response = await fetch(`${BACKEND_URL}/api/user/data`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        usernameDisplay.textContent = `اللاعب: ${data.username}`;
                        scoreDisplay.textContent = `النقاط: ${data.score}`;
                        levelDisplay.textContent = `المستوى: ${data.level}`;
                        attemptsDisplay.textContent = `المحاولات: ${data.attempts}`;
                        localStorage.setItem('isAdmin', data.isAdmin); // تحديث حالة المدير في localStorage
                        isAdmin = data.isAdmin; // تحديث المتغير المحلي
                        updateButtonVisibility(); // تحديث الأزرار بناءً على حالة المدير الجديدة
                        getGameSettings(); // جلب إعدادات اللعبة بعد جلب بيانات المستخدم
                    } else if (response.status === 401) {
                        showMessage('انتهت صلاحية الجلسة أو غير مصرح. الرجاء تسجيل الدخول مرة أخرى.', 'error');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'فشل جلب بيانات المستخدم.', 'error');
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    showMessage('خطأ في الاتصال بالخادم. الرجاء المحاولة لاحقاً.', 'error');
                    // قد ترغب في إعادة التوجيه إلى صفحة تسجيل الدخول حتى في حالة وجود خطأ في الاتصال
                    // setTimeout(() => { window.location.href = 'index.html'; }, 3000);
                }
            }

            // جلب إعدادات اللعبة (للمدير)
            async function getGameSettings() {
                if (!isAdmin) return; // فقط للمديرين

                try {
                    const response = await fetch(`${BACKEND_URL}/api/admin/settings`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        maxScoreInput.value = data.maxScore;
                        maxLevelInput.value = data.maxLevel;
                        initialAttemptsInput.value = data.initialAttempts;
                    } else {
                        showMessage(data.message || 'فشل جلب إعدادات اللعبة.', 'error');
                    }
                } catch (error) {
                    console.error('Error fetching game settings:', error);
                    showMessage('خطأ في الاتصال بالخادم عند جلب الإعدادات.', 'error');
                }
            }

            // تحديث إعدادات اللعبة (للمدير)
            async function updateGameSettings() {
                if (!isAdmin) {
                    showMessage('ليس لديك صلاحية لتحديث الإعدادات.', 'error');
                    return;
                }

                const newSettings = {
                    maxScore: parseInt(maxScoreInput.value),
                    maxLevel: parseInt(maxLevelInput.value),
                    initialAttempts: parseInt(initialAttemptsInput.value)
                };

                try {
                    const response = await fetch(`${BACKEND_URL}/api/admin/settings`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify(newSettings)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message || 'تم حفظ الإعدادات بنجاح!', 'success');
                    } else {
                        showMessage(data.message || 'فشل حفظ الإعدادات.', 'error');
                    }
                } catch (error) {
                    console.error('Error updating game settings:', error);
                    showMessage('خطأ في الاتصال بالخادم عند حفظ الإعدادات.', 'error');
                }
            }

            // وظيفة لمعالجة إجراءات اللعبة (مثل الضربات)
            async function performGameAction(actionType) {
                updateActionButtonsState(false); // تعطيل الأزرار أثناء الطلب
                showMessage('جارٍ المعالجة...', 'info');

                try {
                    const response = await fetch(`${BACKEND_URL}/api/user/action`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify({ action: actionType })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        scoreDisplay.textContent = `النقاط: ${data.score}`;
                        levelDisplay.textContent = `المستوى: ${data.level}`;
                        attemptsDisplay.textContent = `المحاولات: ${data.attempts}`;
                        showMessage(data.message, 'success');

                        // إذا انتهت المحاولات
                        if (data.attempts <= 0 && data.message.includes('انتهت محاولاتك')) {
                             setTimeout(() => {
                                 showMessage('انتهت اللعبة! سيتم إعادة توجيهك إلى صفحة تسجيل الدخول.', 'error');
                                 setTimeout(() => {
                                     localStorage.clear(); // مسح التوكن وبيانات المستخدم
                                     window.location.href = 'index.html';
                                 }, 3000);
                             }, 1000);
                         }

                    } else if (response.status === 401) {
                        showMessage('انتهت صلاحية الجلسة أو غير مصرح. الرجاء تسجيل الدخول مرة أخرى.', 'error');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'حدث خطأ أثناء تنفيذ الإجراء.', 'error');
                    }
                } catch (error) {
                    console.error('Error performing game action:', error);
                    showMessage('خطأ في الاتصال بالخادم أثناء تنفيذ الإجراء.', 'error');
                } finally {
                    updateActionButtonsState(true); // تفعيل الأزرار بعد الانتهاء
                }
            }

            // وظيفة كتم/تشغيل الصوت
            function toggleMute() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i> كتم الصوت';
                } else {
                    backgroundMusic.pause();
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-mute"></i> تشغيل الصوت';
                }
            }

            // وظيفة تسجيل الخروج
            function logoutUser() {
                localStorage.clear(); // مسح جميع البيانات من التخزين المحلي
                window.location.href = 'index.html'; // إعادة التوجيه لصفحة تسجيل الدخول
            }


            // تهيئة اللعبة عند التحميل
            if (token) {
                backgroundMusic.play().catch(e => console.log("Music play blocked:", e)); // حاول تشغيل الموسيقى
                fetchUserData(); // جلب بيانات المستخدم عند تحميل الصفحة
                
                autoPlayBtn.addEventListener('click', () => performGameAction('auto'));
                tripleStrikeBtn.addEventListener('click', () => performGameAction('tripleStrike'));
                hammerStrikeBtn.addEventListener('click', () => performGameAction('hammerStrike'));
                logoutBtn.addEventListener('click', logoutUser);
                adminDashboardLink.addEventListener('click', () => {
                    // يمكنك إعادة توجيه المدير إلى لوحة التحكم الخاصة به هنا
                    // For now, it just shows a message or can go to a dedicated admin page
                    showMessage('الضغط على لوحة تحكم المدير! (هذه ميزة قيد التطوير)', 'info');
                    // window.location.href = 'admin_dashboard.html'; // مثال
                });

                saveSettingsBtn.addEventListener('click', updateGameSettings);
                muteToggleBtn.addEventListener('click', toggleMute);

                // منطق إظهار/إخفاء إعدادات المدير
                settingsToggleBtn.addEventListener('click', () => {
                    if (settingsArea.style.display === 'none') {
                        settingsArea.style.display = 'block';
                        settingsToggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i> إخفاء الإعدادات';
                    } else {
                        settingsArea.style.display = 'none';
                        settingsToggleBtn.innerHTML = '<i class="fas fa-cog"></i> إظهار الإعدادات';
                    }
                });

            } else {
                window.location.href = 'index.html'; // إعادة توجيه إذا لم يكن هناك توكن
            }
        });
    </script>
</body>
</html>
