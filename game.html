<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Voice Boom</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', sans-serif;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            position: relative;
            z-index: 0;

            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* طبقة شفافة لجعل المحتوى أكثر وضوحًا */
            z-index: -1;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .header h1 {
            font-family: 'Amiri', serif;
            font-size: 3em;
            color: #E0E0E0;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }

        .user-info span {
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        .user-info i {
            margin-left: 5px;
            color: #FFD700; /* لون ذهبي للأيقونات */
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .mute-btn {
            background-color: #34495e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .mute-btn:hover {
            background-color: #2c3e50;
        }

        .game-area {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #34495e;
            color: #FFD700;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-buttons button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            min-width: 200px;
        }

        .action-buttons button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .action-buttons button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .settings-toggle-btn {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            display: none; /* مخفي افتراضيًا وسيظهر إذا كان المستخدم مديرًا */
        }

        .settings-area {
            background-color: rgba(52, 73, 94, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
            text-align: right;
        }

        .settings-area h3 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .setting-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-group label {
            font-size: 1.1em;
            color: #bdc3c7;
            flex-basis: 60%; /* تحكم في عرض التسمية */
            text-align: right;
            margin-left: 10px;
        }

        .setting-group input[type="number"],
        .setting-group select {
            flex-basis: 35%; /* تحكم في عرض حقل الإدخال */
            padding: 8px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1em;
            box-sizing: border-box;
        }

        .setting-group button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .setting-group button:hover {
            background-color: #229954;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .user-info {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .user-info span, .logout-btn, .mute-btn {
                margin: 5px;
            }
            .action-buttons button {
                width: 90%;
                min-width: unset;
            }
            .setting-group {
                flex-direction: column;
                align-items: flex-end;
            }
            .setting-group label {
                flex-basis: auto;
                width: 100%;
                margin-bottom: 5px;
            }
            .setting-group input[type="number"],
            .setting-group select {
                flex-basis: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>صندوق الحظ</h1>
        <div class="user-info">
            <span><i class="fas fa-user"></i> <span id="usernameDisplay"></span></span>
            <span><i class="fas fa-coins"></i> <span id="playerCoinsDisplay"></span></span>
            <span><i class="fas fa-star"></i> <span id="luckyPointsDisplay"></span></span>
            <span><i class="fas fa-redo"></i> <span id="roundsPlayedDisplay"></span></span>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            <button id="muteToggleBtn" class="mute-btn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div class="game-area">
        <div id="messageBox" class="message-box"></div>
        <div class="action-buttons">
            <button id="autoPlayBtn">تلقائي</button>
            <button id="tripleHitBtn">ضربة ثلاثية</button>
            <button id="hammerHitBtn">ضربة المطرقة</button>
        </div>
        <button id="settingsToggleBtn" class="settings-toggle-btn"></button>
    </div>

    <div id="settingsArea" class="settings-area hidden">
        <h3>إعدادات اللعبة العالمية (للمدير فقط)</h3>
        <div class="setting-group">
            <label for="autoPlayCost">تكلفة اللعب التلقائي:</label>
            <input type="number" id="autoPlayCost" min="1" step="1">
        </div>
        <div class="setting-group">
            <label for="tripleHitCost">تكلفة الضربة الثلاثية:</label>
            <input type="number" id="tripleHitCost" min="1" step="1">
        </div>
        <div class="setting-group">
            <label for="hammerHitCost">تكلفة ضربة المطرقة:</label>
            <input type="number" id="hammerHitCost" min="1" step="1">
        </div>
        <div class="setting-group">
            <label for="prizeType">نوع الجائزة:</label>
            <select id="prizeType">
                <option value="coins">نقاط</option>
                <option value="lucky_points">نقاط حظ</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="prizeValue">قيمة الجائزة:</label>
            <input type="number" id="prizeValue" min="1" step="1">
        </div>
        <button id="saveSettingsBtn">حفظ الإعدادات</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // رابط الـ API الأساسي للواجهة الخلفية المنشورة
        const BASE_API_URL = 'https://voiceboom-wlxp.onrender.com/api';

        let playerCoins = 0;
        let luckyPoints = 0;
        let roundsPlayed = 0;
        let isAdmin = false;
        let gameSettings = {};
        let backgroundMusic = document.getElementById('backgroundMusic');
        let isMuted = false; // حالة كتم الصوت

        // تحميل حالة كتم الصوت من localStorage عند التحميل
        if (localStorage.getItem('isMuted') === 'true') {
            isMuted = true;
            backgroundMusic.muted = true;
            document.getElementById('muteToggleBtn').innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
            backgroundMusic.muted = false;
            document.getElementById('muteToggleBtn').innerHTML = '<i class="fas fa-volume-up"></i>';
        }


        // وظيفة تبديل كتم الصوت
        function toggleMute() {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            localStorage.setItem('isMuted', isMuted); // حفظ الحالة في localStorage
            document.getElementById('muteToggleBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        function showMessage(msg, type = 'info') {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = msg;
            if (type === 'error') {
                msgBox.style.color = '#e74c3c';
            } else if (type === 'success') {
                msgBox.style.color = '#2ecc71';
            } else {
                msgBox.style.color = '#FFD700';
            }
        }

        function updateDisplay() {
            document.getElementById('playerCoinsDisplay').textContent = playerCoins;
            document.getElementById('luckyPointsDisplay').textContent = luckyPoints;
            document.getElementById('roundsPlayedDisplay').textContent = roundsPlayed;
        }

        function updateButtonVisibility() {
            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const tripleHitBtn = document.getElementById('tripleHitBtn');
            const hammerHitBtn = document.getElementById('hammerHitBtn');

            if (gameSettings.autoPlayCost) {
                autoPlayBtn.textContent = `تلقائي (${gameSettings.autoPlayCost} قطعة نقدية)`;
            }
            if (gameSettings.tripleHitCost) {
                tripleHitBtn.textContent = `ضربة ثلاثية (${gameSettings.tripleHitCost} قطعة نقدية)`;
            }
            if (gameSettings.hammerHitCost) {
                hammerHitBtn.textContent = `ضربة المطرقة (${gameSettings.hammerHitCost} نقطة حظ)`;
            }
        }

        function updateActionButtonsState() {
            document.getElementById('autoPlayBtn').disabled = playerCoins < gameSettings.autoPlayCost;
            document.getElementById('tripleHitBtn').disabled = playerCoins < gameSettings.tripleHitCost;
            document.getElementById('hammerHitBtn').disabled = luckyPoints < gameSettings.hammerHitCost;
        }

        async function fetchUserData() {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('No token found');

                // **تم التعديل: جلب بيانات المستخدم**
                const response = await fetch(`${BASE_API_URL}/user/data`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch user data');
                }
                const userData = await response.json();
                playerCoins = userData.playerCoins;
                luckyPoints = userData.luckyPoints;
                roundsPlayed = userData.roundsPlayed;
                isAdmin = userData.isAdmin;
                document.getElementById('usernameDisplay').textContent = userData.username;
                updateDisplay();
                return userData;
            } catch (error) {
                console.error('Error fetching user data:', error);
                showMessage('فشل تحميل بيانات المستخدم: ' + error.message, 'error');
                // إذا فشلت المصادقة أو لم يتم العثور على توكين، قم بتسجيل الخروج
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('isAdmin');
                window.location.href = 'index.html';
                return null;
            }
        }

        async function updateUserData(updates) {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('No token found');

                // **تم التعديل: تحديث بيانات المستخدم**
                const response = await fetch(`${BASE_API_URL}/user/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update user data');
                }
                const updatedUser = await response.json();
                playerCoins = updatedUser.user.playerCoins;
                luckyPoints = updatedUser.user.luckyPoints;
                roundsPlayed = updatedUser.user.roundsPlayed;
                updateDisplay();
                showMessage('تم تحديث البيانات بنجاح!', 'success');
            } catch (error) {
                console.error('Error updating user data:', error);
                showMessage('فشل تحديث بيانات المستخدم: ' + error.message, 'error');
            }
        }

        async function getGameSettings() {
            try {
                // **تم التعديل: جلب إعدادات اللعبة العالمية**
                const response = await fetch(`${BASE_API_URL}/admin/settings`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch game settings');
                }
                gameSettings = await response.json();
                document.getElementById('autoPlayCost').value = gameSettings.autoPlayCost;
                document.getElementById('tripleHitCost').value = gameSettings.tripleHitCost;
                document.getElementById('hammerHitCost').value = gameSettings.hammerHitCost;
                document.getElementById('prizeType').value = gameSettings.prizeType;
                document.getElementById('prizeValue').value = gameSettings.prizeValue;
                updateButtonVisibility();
                updateActionButtonsState();
                console.log('Game settings loaded:', gameSettings);
            } catch (error) {
                console.error('Error fetching game settings:', error);
                showMessage('فشل تحميل إعدادات اللعبة: ' + error.message, 'error');
            }
        }

        async function updateGameSettings() {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('No token found');

                const updatedSettings = {
                    autoPlayCost: parseInt(document.getElementById('autoPlayCost').value),
                    tripleHitCost: parseInt(document.getElementById('tripleHitCost').value),
                    hammerHitCost: parseInt(document.getElementById('hammerHitCost').value),
                    prizeType: document.getElementById('prizeType').value,
                    prizeValue: parseInt(document.getElementById('prizeValue').value)
                };

                // **تم التعديل: تحديث إعدادات اللعبة العالمية**
                const response = await fetch(`${BASE_API_URL}/admin/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedSettings)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update game settings');
                }
                gameSettings = await response.json().then(data => data.settings); // تأكد من استخراج الكائن الصحيح
                showMessage('تم حفظ الإعدادات بنجاح!', 'success');
                updateButtonVisibility();
                updateActionButtonsState();
            } catch (error) {
                console.error('Error updating game settings:', error);
                showMessage('فشل حفظ الإعدادات: ' + error.message, 'error');
            }
        }

        async function playGame(actionType) {
            let cost = 0;
            let actionEndpoint = '';
            let isLuckyPointsAction = false;

            switch (actionType) {
                case 'auto_play':
                    cost = gameSettings.autoPlayCost;
                    actionEndpoint = 'auto-play';
                    break;
                case 'triple_hit':
                    cost = gameSettings.tripleHitCost;
                    actionEndpoint = 'triple-hit';
                    break;
                case 'hammer_hit':
                    cost = gameSettings.hammerHitCost;
                    actionEndpoint = 'hammer-hit';
                    isLuckyPointsAction = true;
                    break;
                default:
                    showMessage('عمل غير صالح.', 'error');
                    return;
            }

            if (isLuckyPointsAction && luckyPoints < cost) {
                showMessage('ليس لديك نقاط حظ كافية للقيام بهذه الحركة!', 'error');
                return;
            } else if (!isLuckyPointsAction && playerCoins < cost) {
                showMessage('ليس لديك قطع نقدية كافية للقيام بهذه الحركة!', 'error');
                return;
            }

            showMessage('جاري اللعب، يرجى الانتظار...', 'info');

            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('No token found');

                // **تم التعديل: استدعاء API للعب**
                const response = await fetch(`${BASE_API_URL}/user/${actionEndpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'فشل اللعب');
                }

                const result = await response.json();
                playerCoins = result.playerCoins;
                luckyPoints = result.luckyPoints;
                roundsPlayed = result.roundsPlayed;

                updateDisplay();
                updateActionButtonsState();

                if (result.prizeAmount > 0) {
                    showMessage(`لقد ربحت ${result.prizeAmount} ${result.prizeType === 'coins' ? 'قطعة نقدية' : 'نقطة حظ'}!`, 'success');
                } else if (result.prizeAmount < 0) {
                    showMessage(`لقد خسرت ${Math.abs(result.prizeAmount)} ${result.prizeType === 'coins' ? 'قطعة نقدية' : 'نقطة حظ'}.`, 'error');
                } else {
                    showMessage('لم تربح شيئاً هذه المرة. حاول مرة أخرى!', 'info');
                }
            } catch (error) {
                console.error('Error playing game:', error);
                showMessage('حدث خطأ أثناء اللعب: ' + error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const storedUsername = localStorage.getItem('username');
            const settingsToggleBtn = document.getElementById('settingsToggleBtn');
            const settingsArea = document.getElementById('settingsArea');

            if (token && storedUsername) {
                document.getElementById('usernameDisplay').textContent = storedUsername;
                backgroundMusic.play().catch(error => console.log("Autoplay blocked or failed:", error));
                await getGameSettings(); // حمل الإعدادات أولاً
                const userData = await fetchUserData(); // ثم حمل بيانات المستخدم
                if (!userData) return; // إذا فشلت بيانات المستخدم، لن نكمل

                isAdmin = userData.isAdmin; // تأكيد حالة المسؤول من البيانات الفعلية

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('isAdmin');
                    window.location.href = 'index.html';
                });

                document.getElementById('autoPlayBtn').addEventListener('click', () => playGame('auto_play'));
                document.getElementById('tripleHitBtn').addEventListener('click', () => playGame('triple_hit'));
                document.getElementById('hammerHitBtn').addEventListener('click', () => playGame('hammer_hit'));
                document.getElementById('saveSettingsBtn').addEventListener('click', updateGameSettings);
                document.getElementById('muteToggleBtn').addEventListener('click', toggleMute);

                if (isAdmin) {
                    settingsToggleBtn.style.display = 'block';
                    settingsArea.style.display = 'none'; // إخفاء الإعدادات في البداية
                    settingsToggleBtn.innerHTML = '<i class="fas fa-cog"></i> إظهار الإعدادات';

                    settingsToggleBtn.addEventListener('click', () => {
                        if (settingsArea.style.display === 'none') {
                            settingsArea.style.display = 'block';
                            settingsToggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i> إخفاء الإعدادات';
                        } else {
                            settingsArea.style.display = 'none';
                            settingsToggleBtn.innerHTML = '<i class="fas fa-cog"></i> إظهار الإعدادات';
                        }
                    });

                } else {
                    settingsToggleBtn.style.display = 'none';
                    settingsArea.style.display = 'none';
                }

                showMessage('اضغط "تلقائي" أو "ضربة ثلاثية" أو "ضربة المطرقة" للكشف عن النقاط!');
                updateButtonVisibility();
                updateActionButtonsState();

            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
