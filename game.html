<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Voice Boom</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', sans-serif;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            position: relative;
            z-index: 0;

            background-image: url('background_image.jpg'); /* هذا سيتغير بواسطة JS من إعدادات السيرفر */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* طبقة شفافة لتعتيم الخلفية */
            z-index: -1;
        }

        .container {
            background-color: rgba(26, 35, 126, 0.8); /* أزرق داكن شفاف */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
            border: 2px solid #6200EA; /* حدود أرجوانية */
            position: relative;
        }

        h1, h2, h3 {
            color: #BB86FC; /* أرجواني فاتح للعناوين */
            margin-bottom: 20px;
            font-family: 'Amiri', serif;
        }

        .user-info, .game-controls, .game-messages, .game-area, .settings-area {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4); /* خلفية أغمق قليلاً للأقسام */
            border-radius: 10px;
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .user-info p, .game-messages p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .username {
            font-size: 1.5em;
            font-weight: bold;
            color: #03DAC6; /* تركواز */
        }

        .game-controls button, #saveSettingsBtn, #resetGameBtn, #muteToggleBtn {
            background-color: #03DAC6; /* تركواز */
            color: #121212;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .game-controls button:hover, #saveSettingsBtn:hover, #resetGameBtn:hover, #muteToggleBtn:hover {
            background-color: #018786; /* تركواز أغمق */
            transform: translateY(-2px);
        }

        .game-messages {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success { color: #03DAC6; }
        .message.error { color: #CF6679; } /* أحمر فاتح للخطأ */

        .game-area {
            position: relative;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #BB86FC; /* أرجواني فاتح */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .box:hover:not(.opened) {
            background-color: #6200EA; /* أرجواني أغمق */
            transform: translateY(-3px);
        }

        .box.opened {
            cursor: default;
            opacity: 0.7;
        }

        /* لقطة الشاشة والعد التنازلي */
        #countdownOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 8em;
            font-weight: bold;
            z-index: 1000;
            display: none; /* مخفي افتراضياً */
        }

        /* قسم الإعدادات */
        .settings-area {
            background-color: rgba(26, 35, 126, 0.9);
            border: 2px solid #BB86FC;
            padding: 25px;
            border-radius: 15px;
            text-align: right;
            display: none; /* مخفي افتراضياً */
        }

        .settings-area h3 {
            color: #BB86FC;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* لمحاذاة النص على اليمين */
        }

        .form-group label {
            margin-bottom: 5px;
            color: #E0E0E0;
            font-size: 1.1em;
            text-align: right;
            width: 100%;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #BB86FC;
            background-color: #121212;
            color: #E0E0E0;
            font-size: 1em;
            box-sizing: border-box;
            text-align: right; /* لمحاذاة النص المدخل على اليمين */
        }

        .form-group p {
            font-size: 0.9em;
            color: #AAAAAA;
            margin-top: 5px;
            text-align: right;
            width: 100%;
        }

        .settings-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .settings-buttons button {
            background-color: #03DAC6;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .settings-buttons button:hover {
            background-color: #018786;
            transform: translateY(-2px);
        }

        .reset-button {
            background-color: #CF6679 !important; /* لون أحمر خاص لزر إعادة التعيين */
        }

        .reset-button:hover {
            background-color: #B00020 !important; /* لون أحمر أغمق عند التحويم */
        }

        #toggleSettingsBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #BB86FC;
            color: #121212;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #toggleSettingsBtn:hover {
            background-color: #6200EA;
            transform: translateY(-2px);
        }

        #muteToggleBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #8D6E63; /* لون بني */
            color: #FFFFFF;
        }

        #muteToggleBtn:hover {
            background-color: #5D4037; /* لون بني أغمق */
        }

        /* شريط تقدم الصوت */
        .audio-progress-container {
            width: 80%;
            background-color: #424242;
            border-radius: 5px;
            height: 10px;
            margin: 10px auto;
        }

        .audio-progress-bar {
            height: 100%;
            width: 0%;
            background-color: #03DAC6;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .player-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-actions button {
            background-color: #BB86FC;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .player-actions button:hover {
            background-color: #6200EA;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div id="countdownOverlay"></div>

    <div class="container">
        <button id="toggleSettingsBtn"><i class="fas fa-cog"></i> إظهار الإعدادات</button>
        <button id="muteToggleBtn"><i class="fas fa-volume-up"></i> كتم الصوت</button>

        <h1>Voice Boom</h1>

        <div class="user-info">
            <h2>معلومات اللاعب</h2>
            <p>اسم المستخدم: <span id="username">تحميل...</span></p>
            <p>العملات: <span id="playerCoins">0</span></p>
            <p>النقاط المحظوظة: <span id="luckyPoints">0</span></p>
            <p>الجولات الملعوبة: <span id="roundsPlayed">0</span></p>
        </div>

        <div class="game-messages">
            <p id="gameMessage" class="message"></p>
        </div>

        <div class="game-area" id="gameArea">
            </div>

        <div class="audio-progress-container">
            <div class="audio-progress-bar" id="audioProgressBar"></div>
        </div>

        <div class="player-actions">
            <button id="autoPlayBtn"><i class="fas fa-play"></i> لعب تلقائي</button>
            <button id="tripleStrikeBtn"><i class="fas fa-hand-rock"></i> ضربة ثلاثية</button>
            <button id="hammerStrikeBtn"><i class="fas fa-hammer"></i> ضربة المطرقة</button>
        </div>

        <div class="settings-area" id="settingsArea">
            <h3>إعدادات المشرف</h3>

            <h3>إعدادات اللعبة</h3>
            <div class="form-group">
                <label for="numBoxesInput">عدد الصناديق في الجولة:</label>
                <input type="number" id="numBoxesInput" min="5" max="100" value="10">
            </div>
            
            <div class="form-group">
                <label for="num10PointsBoxesInput">عدد الصناديق التي تضيف 10 نقاط:</label>
                <input type="number" id="num10PointsBoxesInput" min="0" value="1">
            </div>
            <div class="form-group">
                <label for="num5PointsBoxesInput">عدد الصناديق التي تضيف 5 نقاط:</label>
                <input type="number" id="num5PointsBoxesInput" min="0" value="2">
            </div>
            <div class="form-group">
                <label for="num1PointsBoxesInput">عدد الصناديق التي تضيف 1 نقطة:</label>
                <input type="number" id="num1PointsBoxesInput" min="0" value="3">
            </div>

            <div class="form-group">
                <label for="numNegative5PointsBoxesInput">عدد صناديق الضريبة (-5 نقاط):</label>
                <input type="number" id="numNegative5PointsBoxesInput" min="0" value="1">
            </div>
            <div class="form-group">
                <label for="numNegative10PointsBoxesInput">عدد صناديق الضريبة (-10 نقاط):</label>
                <input type="number" id="numNegative10PointsBoxesInput" min="0" value="0">
                <p>صناديق الضريبة ستخصم النقاط من رصيدك.</p>
            </div>

            <div class="form-group">
                <label for="autoPlayCostInput">تكلفة اللعب التلقائي (عملات):</label>
                <input type="number" id="autoPlayCostInput" min="0" value="100">
            </div>
            <div class="form-group">
                <label for="auto
